name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install AWS CLI
      run: |
        python -m pip install --upgrade pip
        pip install awscli
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Create deployment package
      run: |
        zip -r deploy.zip . -x "*.git*" "__pycache__/*" ".venv/*" ".pytest_cache/*" "*.pyc" ".vscode/*" ".idea/*"
    
    - name: Upload to S3
      run: |
        aws s3 cp deploy.zip s3://finance-expenses-bucket/deployments/finance-tracker-${{ github.sha }}.zip
    
    - name: Deploy to Elastic Beanstalk
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name FinanceTrackerApp \
          --version-label v-${{ github.sha }} \
          --source-bundle S3Bucket=finance-expenses-bucket,S3Key=deployments/finance-tracker-${{ github.sha }}.zip \
          --region us-east-1 || true
        
        aws elasticbeanstalk update-environment \
          --application-name FinanceTrackerApp \
          --environment-name FinanceTrackerEnv-New \
          --version-label v-${{ github.sha }} \
          --region us-east-1
    
    - name: Wait for deployment
      run: |
        for i in {1..30}; do
          STATUS=$(aws elasticbeanstalk describe-environments \
            --application-name FinanceTrackerApp \
            --environment-names FinanceTrackerEnv-New \
            --query 'Environments[0].Status' \
            --output text \
            --region us-east-1)
          
          if [ "$STATUS" = "Ready" ]; then
            echo "Deployment successful!"
            break
          fi
          
          echo "Status: $STATUS - Waiting... ($i/30)"
          sleep 10
        done
    
    - name: Get environment URL
      run: |
        URL=$(aws elasticbeanstalk describe-environments \
          --application-name FinanceTrackerApp \
          --environment-names FinanceTrackerEnv-New \
          --query 'Environments[0].CNAME' \
          --output text \
          --region us-east-1)
        echo "Application deployed at: http://$URL"
